<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="kontakt.css">
</head>
<body>
    <div class="container my-4">

        <header class="text-center">
        <h1>Servis Računara</h1>
        <div class="fw-bold">Đukić COMMERCE</div>
    </header>

    <nav class="navig">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Naslovna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="onama.html">O nama</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="kontakt.html">Kontakt</a>
            </li>
        </ul>
    </nav>

        <main class="content">
            <section class="welcome">

                <section class="contact-box p-4 mb-4">
                    <h2 class="text-center mb-4">Kontaktirajte Nas</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="ime" class="form-label">Vaše ime</label>
                            <input type="text" class="form-control" id="ime" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="mejl" class="form-label">Vaš e-mail</label>
                            <input type="email" class="form-control" id="mejl" name="mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="grad" class="form-label">Izaberite grad</label>
                            <input list="gradovi" class="form-control" id="grad" name="grad">
                            <datalist id="gradovi">
                                <option value="Požega">
                                <option value="Beograd">
                                <option value="Novi Sad">
                                <option value="Niš">
                                <option value="Kragujevac">
                            </datalist>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Pošaljite poruku</label>
                            <textarea class="form-control" id="message" name="idMessage" rows="5"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Pošalji</button>
                        </div>
                    </form>
                </section>


                <div class="text-left">
                    <a href="#"><img src="slike/fb.png" alt="fb icon" class="mx-2" /></a>
                    <a href="#"><img src="slike/ig.png" alt="ig icon" class="mx-2" /></a>
                    <a href="#"><img src="slike/yt.png" alt="yt icon" class="mx-2" /></a>
                    <a href="#"><img src="slike/tt.png" alt="tt icon" class="mx-2" /></a>
                </div>

            </section>
        </main>
        
        <footer class="site-footer text-center">
            <p>© 2025 Đukić COMMERCE. Sva prava zadržana.</p>
        </footer>
    </div>
</body>
</html>
